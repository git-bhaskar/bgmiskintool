name: Build APK

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    # -----------------------------
    # Checkout repository
    # -----------------------------
    - name: Checkout
      uses: actions/checkout@v3

    # -----------------------------
    # Cache buildozer downloads (makes builds faster)
    # -----------------------------
    - name: Cache buildozer
      uses: actions/cache@v3
      with:
        path: |
          ~/.buildozer
          ~/.gradle
        key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}

    # -----------------------------
    # Install system dependencies
    # -----------------------------
    - name: Install Linux dependencies
      run: |
        sudo apt update

        sudo apt install -y \
          zip unzip \
          git \
          openjdk-17-jdk \
          python3-pip \
          autoconf \
          automake \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5 \
          libncurses5-dev \
          libtinfo5 \
          cmake \
          build-essential \
          libffi-dev \
          libssl-dev

        pip install --upgrade pip
        pip install buildozer cython

    # -----------------------------
    # Build APK
    # -----------------------------
    - name: Build with Buildozer
      run: |
        buildozer android debug

    # -----------------------------
    # Upload APK artifact
    # -----------------------------
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: BGMI-Skin-Tool
        path: bin/*.apk
